name: Appium Android Tests

on:
  push:
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    env:
      PLATFORM: android
      ANDROID_DEVICE_NAME: Android Emulator
      ANDROID_PLATFORM_VERSION: "14"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner Diagnostics
        run: |
          uname -a
          lscpu

      - name: Align Android Config For CI
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          path = Path("src/test/resources/config/android.json")
          data = json.loads(path.read_text())
          data["deviceName"] = "${{ env.ANDROID_DEVICE_NAME }}"
          data["platformVersion"] = "${{ env.ANDROID_PLATFORM_VERSION }}"
          path.write_text(json.dumps(data, indent=4) + "\n")
          print("Updated android.json:", data)
          PY

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Enable KVM
        run: |
          if [ -e /dev/kvm ]; then
            sudo chmod 666 /dev/kvm
          fi

      - name: Run Android Emulator and Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_6
          emulator-options: -no-window -no-audio -no-snapshot -no-boot-anim
          script: |
            adb kill-server || true
            adb start-server
            echo "Waiting for emulator boot..."
            adb wait-for-device
            # Sometimes the emulator is "offline" briefly; tolerate and retry.
            timeout 300 bash -c 'until adb shell getprop sys.boot_completed 2>/dev/null | grep -q 1; do sleep 2; done'
            timeout 300 bash -c 'until adb shell getprop init.svc.bootanim 2>/dev/null | grep -q stopped; do sleep 2; done'
            adb shell settings put global verifier_verify_adb_installs 0
            adb shell settings put global package_verifier_enable 0
            echo "Pre-installing UiAutomator2 server and app..."
            bash -lc 'set -e; UIA2_DIR="$HOME/.appium/node_modules/appium-uiautomator2-driver/node_modules/appium-uiautomator2-server/apks"; if [ ! -d "$UIA2_DIR" ]; then UIA2_DIR="$(find "$HOME" -type d -path "*appium-uiautomator2-server*/apks" | head -n 1)"; fi; UIA2_TEST_APK="$(ls -1 "$UIA2_DIR"/*-androidTest.apk 2>/dev/null | head -n 1)"; UIA2_APK="$(ls -1 "$UIA2_DIR"/*.apk 2>/dev/null | grep -v androidTest | head -n 1)"; echo "UIA2_DIR=$UIA2_DIR"; echo "UIA2_APK=$UIA2_APK"; echo "UIA2_TEST_APK=$UIA2_TEST_APK"; if [ -z "$UIA2_APK" ]; then echo "UiAutomator2 server apk not found"; exit 1; fi; adb install -r -g "$UIA2_APK"; if [ -n "$UIA2_TEST_APK" ]; then adb install -r -g "$UIA2_TEST_APK"; fi; adb install -r -g apps/android/TheApp.apk'
            appium --log-level warn --port 4723 --session-override > appium.log 2>&1 &
            sleep 5
            mvn test -Dplatform=${PLATFORM}

      - name: Upload Appium Log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-android-log
          path: appium.log
