name: Appium iOS Tests

on:
  push:
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-14
    timeout-minutes: 60
    env:
      SIM_DEVICE: "iPhone 15"
      PLATFORM: ios
      IOS_PLATFORM_VERSION: "17.5"
      CI_SINGLE_SESSION: "true"
      WDA_DERIVED_DATA: /Users/runner/wda-derived-data
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner Diagnostics
        run: |
          uname -a
          sw_vers

      - name: Align iOS Config For CI
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          path = Path("src/test/resources/config/ios.json")
          raw = path.read_text()
          raw = "\n".join(
              line for line in raw.splitlines()
              if not line.lstrip().startswith("//")
          )
          data = json.loads(raw)
          data["deviceName"] = "${{ env.SIM_DEVICE }}"
          data["platformVersion"] = "${{ env.IOS_PLATFORM_VERSION }}"
          path.write_text(json.dumps(data, indent=4) + "\n")
          print("Updated ios.json:", data)
          PY

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache WDA DerivedData
        id: wda-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.WDA_DERIVED_DATA }}
          key: wda-deriveddata-${{ runner.os }}-${{ env.IOS_PLATFORM_VERSION }}-xcuitest-10.24.1
          restore-keys: |
            wda-deriveddata-${{ runner.os }}-${{ env.IOS_PLATFORM_VERSION }}-
            wda-deriveddata-${{ runner.os }}-

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: Boot iOS Simulator
        run: |
          # Resolve a single simulator UDID by exact device + iOS runtime version.
          SIM_UDID=$(
            xcrun simctl list devices available | awk -v dev="${SIM_DEVICE}" -v ver="${IOS_PLATFORM_VERSION}" '
              /^-- iOS / {
                in_runtime = ($0 ~ ("^-- iOS " ver " --$"))
                next
              }
              in_runtime && $0 ~ (dev " \\(") {
                if (match($0, /\(([0-9A-F-]{36})\)/)) {
                  print substr($0, RSTART + 1, RLENGTH - 2)
                  exit
                }
              }
            '
          )
          if [ -z "${SIM_UDID}" ]; then
            echo "Failed to resolve UDID for ${SIM_DEVICE} on iOS ${IOS_PLATFORM_VERSION}"
            xcrun simctl list devices available
            exit 1
          fi
          echo "SIM_UDID=${SIM_UDID}" >> "$GITHUB_ENV"
          xcrun simctl shutdown booted || true
          xcrun simctl boot "${SIM_UDID}" || true
          xcrun simctl bootstatus "${SIM_UDID}" -b

      - name: Prebuild WDA (cache miss)
        if: steps.wda-cache.outputs.cache-hit != 'true'
        run: |
          WDA_PROJECT="$HOME/.appium/node_modules/appium-xcuitest-driver/node_modules/appium-webdriveragent/WebDriverAgent.xcodeproj"
          if [ ! -f "${WDA_PROJECT}" ]; then
            echo "WDA project not found: ${WDA_PROJECT}"
            exit 1
          fi
          xcodebuild \
            -project "${WDA_PROJECT}" \
            -scheme WebDriverAgentRunner \
            -destination "platform=iOS Simulator,id=${SIM_UDID}" \
            -derivedDataPath "${WDA_DERIVED_DATA}" \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            build-for-testing

      - name: Start Appium Server
        run: |
          appium --log-level warn --port 4723 > appium.log 2>&1 &
          for i in {1..20}; do
            if curl -sf http://127.0.0.1:4723/status >/dev/null; then
              echo "Appium is ready"
              break
            fi
            sleep 1
          done
          curl -sf http://127.0.0.1:4723/status >/dev/null

      - name: Run iOS Tests
        run: mvn test -Dplatform=${PLATFORM}

      - name: Upload Appium Log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-ios-log
          path: appium.log
