name: Appium iOS Tests

on:
  push:
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-14
    timeout-minutes: 60
    env:
      SIM_DEVICE: iPhone 15
      PLATFORM: ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: Boot iOS Simulator
        run: |
          xcrun simctl bootstatus "${SIM_DEVICE}" -b || true
          xcrun simctl boot "${SIM_DEVICE}" || true
          xcrun simctl bootstatus "${SIM_DEVICE}" -b

      - name: Start Appium Server
        run: |
          appium --log-level warn --port 4723 > appium.log 2>&1 &
          sleep 5

      - name: Run iOS Tests
        run: mvn test -Dplatform=${PLATFORM}

      - name: Upload Appium Log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-ios-log
          path: appium.log
