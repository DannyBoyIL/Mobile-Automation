name: Appium iOS Tests

on:
  push:
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-14
    timeout-minutes: 60
    env:
      SIM_DEVICE: "iPhone 15"
      PLATFORM: ios
      IOS_PLATFORM_VERSION: "17.5"
      CI_SINGLE_SESSION: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner Diagnostics
        run: |
          uname -a
          sw_vers

      - name: Align iOS Config For CI
        run: |
          python - <<'PY'
          import json
          from pathlib import Path
          path = Path("src/test/resources/config/ios.json")
          raw = path.read_text()
          raw = "\n".join(
              line for line in raw.splitlines()
              if not line.lstrip().startswith("//")
          )
          data = json.loads(raw)
          data["deviceName"] = "${{ env.SIM_DEVICE }}"
          data["platformVersion"] = "${{ env.IOS_PLATFORM_VERSION }}"
          path.write_text(json.dumps(data, indent=4) + "\n")
          print("Updated ios.json:", data)
          PY

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: Boot iOS Simulator
        run: |
          xcrun simctl bootstatus "${SIM_DEVICE}" -b || true
          xcrun simctl boot "${SIM_DEVICE}" || true
          xcrun simctl bootstatus "${SIM_DEVICE}" -b

      - name: Start Appium Server
        run: |
          appium --log-level warn --port 4723 > appium.log 2>&1 &
          sleep 5

      - name: Run iOS Tests
        run: mvn test -Dplatform=${PLATFORM}

      - name: Upload Appium Log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-ios-log
          path: appium.log
